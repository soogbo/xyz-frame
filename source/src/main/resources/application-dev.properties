spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url = jdbc =mysql =//101.132.104.23 =3306/xyz_frame?useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true&&useSSL=false
